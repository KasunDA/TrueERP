<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<form class="w3-text-green w3-card-4 w3-container w3-center" action="#" method="post">

<input id="Pswrd" placeholder="Parola" class="w3-input w3-border" type="password">
<button id="Btn" class="w3-btn w3-teal w3-round-xlarge w3-right w3-margin">Ekle</button>

</form>

<script src="https://code.jquery.com/jquery-1.7.min.js"></script>

<ul id="PswrdInfo" class="w3-container w3-card-4 w3-grey">
<li id="letter" class="w3-text-red">At least <strong>one letter</strong></li>
<li id="capital" class="w3-text-red">At least <strong>one capital letter</strong></li>
<li id="number" class="w3-text-red">At least <strong>one number</strong></li>
<li id="length" class="w3-text-red">Be at least <strong>8 characters</strong></li>
</ul>

<style>

</style>

<script>
$(document).ready(function() {
$('#Pswrd').keyup(function() {
		var pswrd = $(this).val();
        var isValid = 1;
        
    	// Length
   		if (pswrd.length < 8 ) {
    		$('#length').removeClass('w3-text-green').addClass('w3-text-red');
            isValid = 0;
		} else {
    		$('#length').removeClass('w3-text-red').addClass('w3-text-green');
		}
    
    	// Letter
    	if (pswrd.match(/[a-z]/) ) {
    		$('#letter').removeClass('w3-text-red').addClass('w3-text-green');
		} else {
    		$('#letter').removeClass('w3-text-green').addClass('w3-text-red');
            isValid = 0;
		}

		// Capital letter
		if (pswrd.match(/[A-Z]/) ) {
    		$('#capital').removeClass('w3-text-red').addClass('w3-text-green');
		} else {
    		$('#capital').removeClass('w3-text-green').addClass('w3-text-red');
            isValid = 0;
		}

		// Number
		if (pswrd.match(/\d/) ) {
    		$('#number').removeClass('w3-text-red').addClass('w3-text-green');
		} else {
    		$('#number').removeClass('w3-text-green').addClass('w3-text-red');
            isValid = 0;
		}
        
        if(isValid == 1) {
        	$('#Btn').prop('disabled',false);
        } else {
        	$('#Btn').prop('disabled',true);
        }
	}).focus(function() {
    	$('#PswrdInfo').show();
	}).blur(function() {
    	$('#PswrdInfo').hide();
	});
$('#Btn').prop('disabled',true);
$('#PswrdInfo').hide();
});
</script>

</body>

</html>
